# --- 1. 核心改写：告别阴间按键 ---
set -g prefix C-s              # 改前缀为 Ctrl + s (更好按)
unbind C-b
bind C-s send-prefix

# --- 2. 面板操作：用字母代替符号 (分屏) ---
# s 代表 Split (上下), v 代表 Vertical (左右)
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
# 最大化/恢复当前面板 (Prefix + m)
bind m resize-pane -Z
bind-key x kill-pane

# 或者如果你习惯 f (Fullscreen)
bind f resize-pane -Z

# 移动面板：Prefix + hjkl (像 Vim/Zellij 一样)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 调整大小：Prefix + HJKL (大写即调整)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- 3. 窗口操作：更简单的切换 ---
bind n next-window             # Prefix + n (Next)
bind p previous-window         # Prefix + p (Previous)
bind w list-windows            # Prefix + w (Window List)
bind t new-window -c "#{pane_current_path}" # Prefix + t (Tab/New Window)

# --- 4. 基础体验增强 ---
set -g mouse on                # 鼠标万岁：点哪哪亮，直接拖拽
set -g base-index 1            # 窗口从 1 开始排，键盘左边更顺手
set -g pane-base-index 1
set -g renumber-windows on     # 关掉窗口后自动重排数字
set -g default-terminal "xterm-kitty"

# --- 纯静态 Catppuccin 风格配色 (无脚本版) ---
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# 左侧状态 (Session 名字)
set -g status-left "#[bg=#b4befe,fg=#11111b,bold]  #S #[bg=default,fg=#b4befe] "
set -g status-left-length 20

# 窗口标签 (当前激活)
set -g window-status-current-format "#[fg=#fab387]#[bg=#fab387,fg=#11111b,bold] #I:#W #[bg=default,fg=#fab387]"

# 窗口标签 (未激活)
set -g window-status-format "#[fg=#585b70] #I:#W "

# 右侧状态 (时间、日期)
set -g status-right "#[fg=#f5c2e7]#[bg=#f5c2e7,fg=#11111b] 󰃭 %Y-%m-%d #[fg=#f5c2e7,bg=default] #[fg=#94e2d5]#[bg=#94e2d5,fg=#11111b] 󱑒 %H:%M #[fg=#94e2d5,bg=default]"
set -g status-right-length 50

# 面板边框颜色
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#b4befe"
